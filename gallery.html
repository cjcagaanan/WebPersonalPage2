<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    overflow-x: hidden;
  }

  /* Header */
  .header {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    text-align: center;
    font-size: 26px;
    font-weight: 600;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
  }

  .container {
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
  }

  /* Sidebar - Glassmorphism effect */
  .sidebar {
    width: 260px;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.3);
    border-radius: 12px;
    margin: 20px;
    backdrop-filter: blur(15px);
    transition: all 0.3s ease;
  }

  .sidebar a {
    width: 100%;
    padding: 14px;
    text-align: center;
    margin: 10px 0;
    text-decoration: none;
    color: #fff;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 10px;
    transition: all 0.3s;
    font-weight: 500;
  }

  .sidebar a:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.4);
  }

  /* Main Content */
  .main-content {
    flex: 1;
    padding: 40px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  .main-content h2 {
    font-size: 2rem;
    letter-spacing: 1px;
    margin-bottom: 20px;
    color: #f3f3f3;
    text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
  }

  /* Carousel */
  .carousel-container {
    width: 90%;
    max-width: 600px;
    margin: auto;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
    border: 3px solid rgba(255, 255, 255, 0.2);
  }

  .carousel-inner img {
    width: 100%;
    max-height: 450px;
    object-fit: cover;
    border-radius: 15px;
  }

  /* Footer */
  .footer {
    background: rgba(255, 255, 255, 0.1);
    text-align: center;
    padding: 20px;
    font-size: 14px;
    margin-top: 20px;
    box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
  }

  /* Smooth fade-in animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    .sidebar {
      width: 90%;
    }
  }
</style>
